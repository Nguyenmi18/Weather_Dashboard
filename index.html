<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
	<header class="container-fluid text-center bg-dark p-2 text-white">
		<h1>Weather Dashboard</h1>
	</header>

	<!-- main container -->

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
				<h3 class="mt-1 form-label ">Search for a city:</h3>
				<form id="searchForm" class="form">
					<div class="form-inline">
						<input type="text" class="form-input w-100" placeholder="New York" id="searchInput">
						<button class="btn btn-primary mt-1 w-100" id="searchBtn" type="submit">Search</button>
						<hr class="line" />
					</div>
				</form>
				<div class="list-group" id="history"></div>
			</div>

			<div class="col-md-10 pb-3">
				<section class="mt-3" id="today"></section>
				<section id="forecast" class="row mt-3"></section>
			</div>
		</div>

	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"
		integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/plugin/utc.min.js" integrity="sha512-TU4ndEYOqql+pMXn14M8RDWsjjD+VPUA2RoWSuuFd+blPJW4oLrL1w1zAGdlrk4jsE2FEBH5CU3+fmogVYEqIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/plugin/timezone.min.js" integrity="sha512-72V2JNSAxd3rsQIpDSAbCTQXD6gi91Cd/IFZ6NYwRjZSiIlIJfDrJLXq+UomWstOg+zGHWFfkTDl3APEUMoqlw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script src="Assets/js/index.js"></script>
</body>

</html>
